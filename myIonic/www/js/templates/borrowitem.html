 <ion-view>
   <ion-content>
     <ion-list>
       <ion-item ng-repeat="loan in borroweditem">
			 <img src={{loan.loanimage}} width="100px" height="100px" ng-click="showImage(loan.loanimage)">
			 	<div class="borrow">
			 	<h3 g-click="showUserProfile()">Owner Name: {{loan.fullname}}</h3>
			 	<br>
				<h3>Description: {{loan.description}}</h3>
				<br>
				<h3>Available: {{loan.available}}</h3>
				<br>
				<h3> Loan Name: {{loan.loan_name}}</h3>
				<br>
				</div>
				<button class="button button-dark" ng-click="showMap(loan.userid)">
     				 Git Direction
    			</button>
       </ion-item>
      </ion-list>
	<script id="image-modal.html" type="text/ng-template">
      <div class="modal image-modal transparent" ng-click="closeModal()">
        <ion-pane class="transparent">
          <img ng-src="{{imageSrc}}" class="fullscreen-image"/>
        </ion-pane>
      </div>
    </script>
   </ion-content>
</ion-view>
