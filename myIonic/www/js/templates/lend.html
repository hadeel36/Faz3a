 <ion-view>
   <ion-content>
     <ion-list>
       <ion-item ng-repeat="lend in lends">
			 <img src="img/adam.jpg" width="100px" height="100px" ng-click="showImage()">
			 	<div class="borrow">
        <h3 g-click="showUserProfile()">Owner Name: {{lend.fullname}}</h3>
        <br>
        <h3>Description: {{lend.description}}</h3>
        <br>
        <h3>Available: {{lend.available}}</h3>
        <br>
        <h3>Lend Name: {{lend.loan_name}}</h3>
        <br>
        </div>
				<button class="button button-dark" ng-click="deactiveLoan(lend)">
     				 Deactive
    			</button>
    			<button class="button button-dark" ng-click="deleteLoan(lend)">
     				 Delete loan
    			</button>
    			<button class="button button-dark" ng-click="activeLoan(lend)">
     				 Active
    			</button>
       </ion-item>
      </ion-list>
	<script id="image-modal.html" type="text/ng-template">
      <div class="modal image-modal transparent" ng-click="closeModal()">
        <ion-pane class="transparent">
          <img ng-src="{{imageSrc}}" class="fullscreen-image"/>
        </ion-pane>
      </div>
    </script>
   </ion-content>
</ion-view>
