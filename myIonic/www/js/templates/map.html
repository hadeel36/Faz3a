<ion-view>
	<ion-header-bar class="bar-dark">
      <h1 class="title">Map</h1>
    </ion-header-bar>
    <ion-content>
      <div id="map" data-tap-disabled="true">
      	 <directions
                      draggable="true"
                      travel-mode="DRIVING"
                      origin={{position[0]}}
                      destination="{{ownerPosition[0]}}"
                      centered="true">
                    </directions>
      </div>
      <button class="button button-dark">
     				 Git Direction
    	</button>
    </ion-content>
</ion-view>
